<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Sign Up Form</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <h1>Email Sign Up Form</h1>
  <p>We would love to be in touch with you! Please sign up to receive emails from us!</p>

  <form onsubmit="return validateSignup()">
    <h2>Please complete all information below:</h2>

    <div class="form-group">
      <label for="title">Title:</label>
      <select id="title">
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
        <option value="ms">Ms.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
      <p id="firstNameError" class="error"></p>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
      <p id="lastNameError" class="error"></p>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <p id="emailError" class="error"></p>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="(000) 000-0000">
      <p id="phoneError" class="error"></p>
    </div>

    <div class="form-group">
      <label for="streetAddress">Street Address:</label>
      <input type="text" id="streetAddress" required>
      <p id="streetAddressError" class="error"></p>
    </div>

    <div class="form-group">
      <label for="streetAddress2">Street Address Line 2:</label>
      <input type="text" id="streetAddress2">
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" required>
      <p id="cityError" class="error"></p>
    </div>

    <div class="form-group">
      <label for="state">State / Province:</label>
      <input type="text" id="state" required>
      <p id="stateError" class="error"></p>
    </div>

    <div class="form-group">
      <label for="zip">Postal / Zip Code:</label>
      <input type="text" id="zip" required>
      <p id="zipError" class="error"></p>
    </div>

    <div class="form-group">
      <label for="comments">Comments, Questions, or Suggestions:</label>
      <textarea id="comments"></textarea>
    </div>

    <a href="redirect.html" class="submit">Submit</button></a>
  </form>

  <script src="signup.js"></script>
</body>
</html>
